<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Bicos Online</title>
	<link rel="stylesheet" type="text/css"
		href="/projetoservletjsp/css/style.css" />
</h:head>
<h:body>

	<p:layout style="min-width:350px;min-height:1500px;">

		<p:layoutUnit position="west" resizable="false">
			<h:form>
				<p:menu>
				
				<p:submenu label="Empregado">
						<p:menuitem url="/pages/public/empregado/empregadoEdit.xhtml"
							value="Cadastrar Empregado" />
						<p:menuitem url="/pages/public/empregado/empregadoList.xhtml"
							value="Listar empregados"></p:menuitem>
					</p:submenu>
					
					<p:submenu label="Anúncio">
						<p:menuitem url="/pages/public/anuncio/anuncioList.xhtml"
							value="Listar Anúncio"></p:menuitem>
					</p:submenu>
					
					<p:submenu label="Meu Cadastro">
						<p:menuitem
							url="/pages/public/intermediario/intermediarioEdit.xhtml"
							value="Editar meu Cadastro" />
					</p:submenu>

					<p:submenu label="Desconectar">
						<p:menuitem url="/"
							value="Efetuar Logoff" />
					</p:submenu>
				</p:menu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit id="layoutcenter" position="center">

			<div id="conteudo">
				<h:form id="form">
					<p:growl id="growl" showDetail="true" sticky="true" />
					<ui:insert name="conteudo"></ui:insert>
				</h:form>
			</div>
		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
