<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>

	<ui:composition template="/pages/private/index.xhtml">
		<ui:define name="conteudo">

			<p:panelGrid columns="1" styleClass="width600px">
				<h3>Cadastro de Anúncios</h3>
				
					<h:inputHidden value="#{anuncioEditCreateMB.anuncio.id}" />

				<h:outputText value="Título do Anúncio" />
				<p:inputText placeholder="Título" required="true" label="Título"
					value="#{anuncioEditCreateMB.anuncio.titulo}"
					styleClass="width500px" maxlength="100"
					validatorMessage="O campo do título só aceita letras ou numeros.">
					<f:validateRegex pattern="[a-zA-Z0-9 ]*" />
				</p:inputText>

				<h:outputText value="Descrição da vaga" />
				<p:inputText placeholder="Descrição" required="true"
					label="Descrição" value="#{anuncioEditCreateMB.anuncio.descricao}"
					styleClass="width500px" maxlength="500"
					validatorMessage="O campo do descrição só aceita letras ou numeros.">
					<f:validateRegex pattern="[a-zA-Z0-9 ]*" />
				</p:inputText>

				<h:outputText value="Valor Proposto" />
				<p:inputMask id="valor" value="#{anuncioEditCreateMB.anuncio.valor}"
					mask="9?.999" placeholder="Valor do serviço" required="true" >
				</p:inputMask>

				<h:outputText value="Requesitos" />
				<p:inputText placeholder="Requesitos" required="true"
					label="Requesitos"
					value="#{anuncioEditCreateMB.anuncio.requesitos}"
					styleClass="width500px" maxlength="500"
					validatorMessage="O campo do Requesitos só aceita letras ou numeros.">
					<f:validateRegex pattern="[a-zA-Z0-9 ]*" />
				</p:inputText>

				<h:outputLabel value="Área de trabalho" />
				<p:selectOneMenu value="#{anuncioEditCreateMB.anuncio.area}">
					<f:selectItems value="#{anuncioEditCreateMB.listaArea}" var="area"
						itemLabel="#{area}" itemValue="#{area}"></f:selectItems>
				</p:selectOneMenu>

				<h:outputText value="Anunciante da vaga" />
				<p:selectOneMenu value="#{anuncioEditCreateMB.empregador}">
					<f:selectItems value="#{anuncioEditCreateMB.listaEmpregador}"
						var="empregador" itemLabel="#{empregador.nome}"
						itemValue="#{empregador}"></f:selectItems>
				</p:selectOneMenu>

				<p:commandButton value="salvar"
					action="#{anuncioEditCreateMB.salvar()}" ajax="false" />

			</p:panelGrid>
		</ui:define>
	</ui:composition>
</h:body>
</html>
