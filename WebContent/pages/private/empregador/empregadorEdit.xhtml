<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head></h:head>
<h:body>

	<ui:composition template="/pages/private/index.xhtml">
		<ui:define name="conteudo">
			<p:growl id="msgs" showDetail="true" />

			<p:panelGrid columns="1" styleClass="width1000px"
				id="painelPrincipal">
				<h3>Cadastro de Empregador</h3>
				
				<h:inputHidden value="#{empregadorEditMB.pessoa.id}" />
				
				<h:outputText value="Dados do Empregador" />
				<p:inputText placeholder="Digite o nome" required="true"
					label="Nome" value="#{empregadorEditMB.pessoa.nome}"
					styleClass="width500px" maxlength="100" size="50" validatorMessage="O campo Nome só pode conter letras.">
					<f:validateRegex pattern="[a-zA-Z ]*" />
				</p:inputText>


				<p:inputMask id="cpf" value="#{empregadorEditMB.pessoa.cpf}"
					mask="999.999.999-99" placeholder="Digite o  CPF" required="true" >
					<f:validator validatorId="CpfValidator"/>
				</p:inputMask>

				<p:outputLabel value="Data de nascimento" />
				<p:calendar id="dataNascimento"
					value="#{empregadorEditMB.dataNascimento}" mindate="01/01/1940"
					maxdate="01/01/2015" pattern="dd/MM/yyyy" mask="true"  validatorMessage="Data Inválida, informe uma data no formato EX: 01/01/1990"/>

				<p:inputText placeholder="Digite o RG" required="true" label="RG"
					value="#{empregadorEditMB.pessoa.rg}" styleClass="width500px"
					maxlength="10" size="15" validatorMessage="O campo RG só pode conter Numeros." >
					<f:validateRegex pattern="[0-9]+" />
				</p:inputText>

				<p:inputText placeholder="Orgão Emissor" required="true"
					label="Orgão Expedidor"
					value="#{empregadorEditMB.pessoa.orgaoExpedidor}"
					styleClass="width500px" maxlength="5" size="15" validatorMessage="O campo Orgão Expedidor só pode conter letras.">
					<f:validateRegex pattern="[a-zA-Z]+" />
				</p:inputText>

				<h:outputText value="Sexo" />
				<p:selectOneMenu value="#{empregadorEditMB.pessoa.sexo}">
					<f:selectItems value="#{empregadorEditMB.listaSexo}" var="sexo"
						itemLabel="#{sexo}" itemValue="#{sexo}"></f:selectItems>
				</p:selectOneMenu>

				<br></br>
				<h:outputText value="Dados para contato" />
				<p:inputMask id="telefone"
					value="#{empregadorEditMB.pessoa.telefone}" mask="(99) 9999-9999"
					placeholder="Telefone Fixo" />

				<p:inputMask id="celular" value="#{empregadorEditMB.pessoa.celular}"
					mask="(99) 99999-9999" placeholder="Telefone Celular"
					required="true" />

				<p:inputText id="email" placeholder="Digite o E-mail"
					required="true" label="E-mail"
					value="#{empregadorEditMB.pessoa.email}" styleClass="width500px"
					maxlength="80" size="50" validatorMessage="E-Mail Inválido!">
					<f:validateRegex
						pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
				</p:inputText>

				<br></br>
				<h:outputText value="Dados do endereço" />

				<p:inputText placeholder="Nome da Rua" required="true"
					label="Nome da Rua" value="#{empregadorEditMB.endereco.rua}"
					styleClass="width500px" maxlength="200" size="50">
				</p:inputText>

				<p:inputMask id="Numero" value="#{empregadorEditMB.endereco.numero}"
					mask="9?99999" placeholder="Número" label="Número da Residência" />

				<p:inputText placeholder="Complemento" required="false"
					label="Complemento"
					value="#{empregadorEditMB.endereco.complemento}"
					styleClass="width500px" maxlength="200" size="50">
				</p:inputText>

				<p:inputText placeholder="Bairro" required="true" label="Bairro"
					value="#{empregadorEditMB.endereco.bairro}" styleClass="width500px"
					maxlength="100" size="50">
				</p:inputText>

				<p:inputText placeholder="Cidade" required="true" label="Cidade"
					value="#{empregadorEditMB.endereco.cidade}" styleClass="width500px"
					maxlength="30" size="50" validatorMessage="O campo Cidade só pode conter letras.">
					<f:validateRegex pattern="[a-zA-Z ]*" />
				</p:inputText>

				<h:outputText value="Estado" />
				<p:selectOneMenu value="#{empregadorEditMB.endereco.estado}">
					<f:selectItems value="#{empregadorEditMB.listaEstado}" var="estado"
						itemLabel="#{estado}" itemValue="#{estado}"></f:selectItems>
				</p:selectOneMenu>

				<p:commandButton value="Salvar"
					action="#{empregadorEditMB.salvar()}" ajax="false" />

			</p:panelGrid>

			<p:dialog modal="true" resizable="false" header="Values"
				widgetVar="dlg" showEffect="fold">
				<p:panelGrid id="display" columns="2" columnClasses="label,value">
					<h:outputText value="Mask:" />
					<h:outputText value="#{empregadorEditMB.dataNascimento}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>
				</p:panelGrid>
			</p:dialog>

		</ui:define>
	</ui:composition>

</h:body>
</html>
