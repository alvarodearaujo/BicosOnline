<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Bicos Online</title>
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/public/css/bootstrap.css" />

	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/public/css/style.css" />

	<!-- <script type="text/javascript" src="#{request.contextPath}/resources/js/main.js" /> -->

	<style>
.jumbotron {
	width: 400px;
	text-align: center;
	margin-left: auto;
	margin-right: auto;
	margin-top: 20px;
}
</style>

</h:head>

<body>

	<div id="header">header</div>

	<div class="jumbotron">
		<form name="login" action="j_spring_security_check" method='post'>

			<p:panelGrid columns="1" style="width:100%">

				<p:inputText id="j_username" requerid="true" placeholder="Username" />

				<p:password id="j_password" requerid="true" placeholder="Password" />


				<f:facet name="footer">
					<p:row>
						<c:if test="${param.erro == 'true'}">
							<h:outputText value="Login ou senha invalidos"
								style="color: red; font-size: small;" />
							<br />
							<br />
						</c:if>

						<p:outputPanel style="width: 100%; text-align:center"
							layout="block">
							<input name="submit" type="submit"
								value="#{labels.login_action_go}" />
						</p:outputPanel>
					</p:row>
				</f:facet>
			</p:panelGrid>

		</form>
	</div>

</body>
</html>
